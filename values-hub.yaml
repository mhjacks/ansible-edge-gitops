---
clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - vault
    - golang-external-secrets
    - ansible-automation-platform
    - openshift-cnv
    - openshift-storage
    - edge-gitops-vms

  subscriptions:
    aap-operator:
      name: ansible-automation-platform-operator
      namespace: ansible-automation-platform
      channel: stable-2.4

    openshift-virtualization:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv
      channel: stable
      annotations:
        argocd.argoproj.io/sync-wave: "10"

    openshift-data-foundation:
      name: odf-operator
      namespace: openshift-storage
      annotations:
        argocd.argoproj.io/sync-wave: "5"

  extraObjects:
    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: storage-class-scripts
      data:
        check_for_virt_class.sh: |
          while [ 1 ]; do
            oc get sc ocs-storagecluster-ceph-rbd-virtualization && break
            echo "Storage class ocs-storagecluster-ceph-rbd-virtualization not found, waiting..."
            sleep 5
          done
          echo "Storage class ocs-storagecluster-ceph-rbd-virtualization found, exiting"
          exit 0
    - apiVersion: batch/v1
      kind: Job
      metadata:
        name: check-for-storage-class
        annotations:
          argocd.argoproj.io/hook: Sync
          argocd.argoproj.io/sync-wave: "10"
      spec:
        parallelism: 1
        completions: 1
        template:
          spec:
            restartPolicy: OnFailure
            volumes:
              - name: sc-scripts-volume
                configMap:
                  name: storage-class-scripts
                  defaultMode: 0755
            containers:
              - name: look-for-virt-storage-class
                image: quay.io/hybridcloudpatterns/imperative-container:v1
                command:
                  - /bin/sh
                  - -c
                  - /scripts/check_for_virt_class.sh
                volumeMounts:
                  - mountPath: /scripts
                    name: sc-scripts-volume

  projects:
    - hub

  imperative:
    jobs:
      - name: deploy-kubevirt-worker
        playbook: ansible/deploy_kubevirt_worker.yml
        verbosity: -vvv
      - name: configure-aap-controller
        playbook: ansible/imperative_configure_aap.yml
        image: quay.io/hybridcloudpatterns/utility-container:latest
        verbosity: -vvv
        timeout: "900"
    clusterRoleYaml:
      - apiGroups:
          - "*"
        resources:
          - machinesets
          - persistentvolumeclaims
          - datavolumes
        verbs:
          - "*"
      - apiGroups:
          - "*"
        resources:
          - "*"
        verbs:
          - get
          - list
          - watch

  applications:
    aap:
      name: ansible-automation-platform
      project: hub
      path: charts/hub/ansible-automation-platform

    aap-config:
      name: aap-config
      project: hub
      path: charts/hub/aap-config

    vault:
      name: vault
      namespace: vault
      project: hub
      chart: hashicorp-vault
      chartVersion: 0.1.*

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      chart: golang-external-secrets
      chartVersion: 0.1.*

    openshift-cnv:
      name: openshift-cnv
      namespace: openshift-cnv
      project: hub
      path: charts/hub/cnv

    odf:
      name: odf
      namespace: openshift-storage
      project: hub
      chart: openshift-data-foundations
      chartVersion: 0.1.*
      extraValueFiles:
        - '$patternref/overrides/values-odf-chart.yaml'

    edge-gitops-vms:
      name: edge-gitops-vms
      namespace: edge-gitops-vms
      project: hub
      path: charts/hub/edge-gitops-vms
      extraValueFiles:
        - '$patternref/overrides/values-egv-vms.yaml'
        - '$patternref/overrides/values-egv-{{ $.Values.global.clusterVersion }}.yaml'

  # Only the hub cluster here - managed entities are edge nodes
  managedClusterGroups: []
