---
clusterGroup:
  name: hub
  isHubCluster: true

  namespaces:
    - vault
    - golang-external-secrets
    - ansible-automation-platform
    - openshift-cnv
    - openshift-storage
    - edge-gitops-vms

  subscriptions:
    aap-operator:
      name: ansible-automation-platform-operator
      namespace: ansible-automation-platform
      channel: stable-2.5

    openshift-virtualization:
      name: kubevirt-hyperconverged
      namespace: openshift-cnv
      channel: stable
      annotations:
        argocd.argoproj.io/sync-wave: "10"

    openshift-data-foundation:
      name: odf-operator
      namespace: openshift-storage
      annotations:
        argocd.argoproj.io/sync-wave: "5"

  extraObjects:
    wait-for-virt-storageclass:
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: wait-for-virt-storageclass
        annotations:
          argocd.argoproj.io/hook: Sync
          argocd.argoproj.io/sync-wave: "5"
      spec:
        parallelism: 1
        completions: 1
        template:
          spec:
            restartPolicy: OnFailure
            containers:
              - name: wait-for-storage-class
                image: quay.io/hybridcloudpatterns/imperative-container:v1
                command:
                  - /bin/bash
                  - -c
                  - |
                    while [ 1 ];
                    do
                      oc get sc ocs-storagecluster-ceph-rbd && break
                      echo "Storage class ocs-storagecluster-ceph-rbd not found, waiting..."
                      sleep 5
                    done
                    echo "Storage class ocs-storagecluster-ceph-rbd found, exiting"
                    exit 0

  projects:
    - hub

  imperative:
    jobs:
      - name: deploy-kubevirt-worker
        playbook: ansible/deploy_kubevirt_worker.yml
        verbosity: -vvv
      - name: configure-aap-controller
        playbook: ansible/imperative_configure_aap.yml
        image: quay.io/hybridcloudpatterns/utility-container:latest
        verbosity: -vvv
        timeout: "900"
    clusterRoleYaml:
      - apiGroups:
          - "*"
        resources:
          - machinesets
        verbs:
          - "*"
      - apiGroups:
          - "*"
        resources:
          - "*"
        verbs:
          - get
          - list
          - watch

  applications:
    aap:
      name: ansible-automation-platform
      project: hub
      path: charts/hub/ansible-automation-platform

    aap-config:
      name: aap-config
      project: hub
      path: charts/hub/aap-config

    vault:
      name: vault
      namespace: vault
      project: hub
      chart: hashicorp-vault
      chartVersion: 0.1.*

    golang-external-secrets:
      name: golang-external-secrets
      namespace: golang-external-secrets
      project: hub
      chart: golang-external-secrets
      chartVersion: 0.1.*

    openshift-cnv:
      name: openshift-cnv
      namespace: openshift-cnv
      project: hub
      path: charts/hub/cnv

    odf:
      name: odf
      namespace: openshift-storage
      project: hub
      chart: openshift-data-foundations
      chartVersion: 0.1.*
      extraValueFiles:
        - '$patternref/overrides/values-odf-chart.yaml'

    edge-gitops-vms:
      name: edge-gitops-vms
      namespace: edge-gitops-vms
      project: hub
      path: charts/hub/edge-gitops-vms
      extraValueFiles:
        - '$patternref/overrides/values-egv-vms.yaml'
        - '$patternref/overrides/values-egv-{{ $.Values.global.clusterVersion }}.yaml'

  # Only the hub cluster here - managed entities are edge nodes
  managedClusterGroups: {}
